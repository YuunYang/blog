<body>
    <div class="outer">
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <input id="name" type="text" placeholder="你的名字" />
                    <button id="btn">确认</button>
                    <p class="message">输入你的中文名就可以看到了</p>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript">
    function setCookie(cname, cvalue, exdays) {
        let d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }
    function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i].trim();
            if (c.indexOf(name) == 0) { return c.substring(name.length, c.length); }
        }
        return "";
    }
    let cookieName = "74e022759e267f014fd74e7c43011894";
    let user = getCookie("name");    
    if(md5(user) == cookieName){
        document.getElementsByClassName("outer").setAttribute('opacity', 0);
    }else{
        document.getElementById('btn').onclick = () => {
            let name = document.getElementById('name').value;
            if(name == cookieName){
                document.getElementsByClassName("outer").setAttribute('opacity', 0);
                setCookie("name", name, 1);
            }
        }
    }
</script>
