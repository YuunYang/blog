{{ content }}

<div id="words"></div>

<script>
  window.onload = () => {
    $.getJSON("/assets/words.json", function (result) {
      console.log(result);
      result.words && result.words.forEach(word => {
        $("#words").append(`
          <section class="word">
            <span class="en">${word.en}</span>
            <span class="cn">${word.cn}</span>
          </section>
        `)
      });
      $('.en').click(function(){
        $(this).toggleClass("card-effect");
        const $parent = $(this).closest(".word");
        $parent.children(".cn").toggleClass("card-effect");
        setTimeout(()=>{
          $(this).toggleClass("card-effect");
          $parent.children(".cn").toggleClass("card-effect");
        },2000);
      })
    });
  }
</script>
